<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smallified Links</title>


  <link rel="stylesheet" href="css/index.styles.css">
  </style>
</head>

<body>

  <div class="container" id="app">

    <header class="center header">
      Smallified Links.
    </header>

    <main class="center">

      <div class="error" v-if="error">{{error}}</div>
      <form class="form-grid" v-if="visible" @submit.prevent="addNewURL()">
        <ul class="form-group">
          <li>
            <label for="input-url">URL ðŸš€</label>
          </li>
          <li>
            <input type="text" name="input-url" id="input-url" v-model="url" required>
          </li>
          <li>
            <small>
              A valid url must be provided.
            </small>
          </li>
          <br>
          <li>
            <label for="input-id">Identifier ðŸ“ƒ</label>
          </li>
          <li>
            <input type="text" name="input-id" id="input-id" v-model="id">
          </li>
          <li>
            <small>
              This is optional, Can be used for custom short urls.
            </small>
          </li>
          <br>
          <li class="center">
            <button class="submit" type="submit">Submit</button>
          </li>
        </ul>
      </form>

      <p v-if="created">
        <a :href="created">{{created}}</a>
      </p>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js" defer></script>
</body>

</html>
